name: Build ui

on:
  workflow_call:

env:
  PNPM_CACHE_FOLDER: .cache/pnpm

jobs:
  # Release unpublished packages.
  build-ui:
    name: Build ui
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Pnpm Install
        run: just setup-ui

      - name: Pnpm Build
        run: just build-ui