name: Build ui

jobs:
  # Release unpublished packages.
  build-ui:
    name: Build ui
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Build Ui
        run: just setup-ui
        run: just build-ui